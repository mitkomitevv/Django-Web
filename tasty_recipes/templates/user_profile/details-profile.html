{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- profile details section -->
    <section id="recipe-details">
        <h1>Profile Details</h1>
        <div class="info-section">
            <div class="recipe-header">
                <img
                    class="recipe-img"
                    src="{% if profile.chef %}
                             {% static 'images/chef_img.png' %}
                         {% else %}
                            {% static 'images/no_chef_img.png' %}
                        {% endif %}"
                    alt="profile-image"
                />

                <!-- profile full name -->
                <h1>{{ profile }}</h1>

                <!-- profile nickname -->
                <p class="description">Nickname: {{ profile.nickname }}</p>

                <!-- profile bio -->
                <!-- if no profile bio - display 'N/A' -->

                <p class="description">Bio: {% if profile.bio %}{{ profile.bio }}{% else %}N/A{% endif %}</p>

                <!-- total number of published recipes -->
                <p class="description">Published recipes: {{ sum_recipes }}</p>

                <!-- Edit/Delete buttons -->
                <div class="buttons">
                    <a href="{% url 'profile_edit' %}" class="edit-button">Edit</a>
                    <a href="{% url 'profile_delete' %}" class="delete-button">Delete</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
