{% load get_user_tag %}

<header>
        <h1><a class="index-navigation" href="{% url 'home' %}">Tasty Recipes</a></h1>
        <nav>
            {% get_user as profile %}
            {% if not profile %}
                <!-- if the user has not created a profile -->
                <a href="{% url 'profile_create' %}">Create Profile</a>
            {% else %}
                <!-- if the user has created a profile -->
                <a href="{% url 'recipe_catalogue' %}">Catalogue</a>
                <a href="{% url 'recipe_create' %}">Create Recipe</a>
                <a href="{% url 'profile_details' %}">Profile</a>
            {% endif %}
        </nav>
</header>
