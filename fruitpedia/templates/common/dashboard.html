{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>
        {% if fruits %}
        <!-- Dashboard Page -->
        <h2>Fruits</h2>
            <section id="dashboard">
                {% for fruit in fruits %}
                    <!-- Display a div "fruit" with information about each post (if any)-->
                    <div class="fruit">
                        <!-- fruit image -->
                        <img src="{{ fruit.image_url }}" alt="{{ fruit.description }}"/>
                        <!-- fruit name -->
                        <h3 class="title">{{ fruit.name }}</h3>
                        <!-- fruit description -->
                        <p class="description">{{ fruit.description }}</p>
                        <!-- fruit details button -->
                        <a class="details-btn" href="{% url 'details_fruit' pk=fruit.pk %}">More Info</a>
                    </div>
                {% endfor %}
            </section>
        {% else %}
        <!-- Display a heading if there are no posts -->
        <h2>No fruit info yet.</h2>
        {% endif %}
    </main>
{% endblock %}
